<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="assets/Logo/Logo-3-RB.PNG" />
    <title>Piru Application</title>

    <!-- Symbol -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Box Icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- SnowFall -->
    <script src="js/snowfall.min.js"></script>
  </head>
  <body>
    <div class="signin">
      <div class="container-signin">
        <!-- Left Section -->
        <div class="toggle">
          <div class="toggle-left">
            <div class="toggle-panel">
              <h2>Welcome Back!</h2>
              <img src="assets/Logo/Logo-1-RB.png" alt="Logo" class="logo-img" />
              <h3 class="logo">Borrowing is More Easier</h3>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="form-container-signin">
          <!-- Signin Form -->
          <form>
            <h1>Sign In</h1>
            <div class="div_form">
              <div class="input-content">
                <input type="text" placeholder="" class="input-details" />
                <label for="" class="form_label">Username</label>
              </div>
              <div class="input-content">
                <input type="password" placeholder="" class="input-details" />
                <label for="" class="form_label">Password</label>
              </div>
            </div>

            <!-- Sign In Button -->
            <button id="signIn" type="button" class="btn">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
